name: cicd

on:
  push:
    paths:
      - src/**
      - backend/**
      - Dockerfile
      - backend/Dockerfile
      - public/**
      - server/**
    branches:
      - master


jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set short git commit SHA
        shell: bash
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA:0:6}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: anthonygilbertt/vue-book-tracker-frontend:${{env.COMMIT_SHA}}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: anthonygilbertt/vue-book-tracker-backend:${{env.COMMIT_SHA}}
    outputs:
      commit_id: ${{env.COMMIT_SHA}}
  cd:
    runs-on: self-hosted
    needs: ci
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Modify values.yaml
        shell: bash
        run: |
          echo ${{needs.ci.outputs.commit_id}}
          pip install yq
          yq -Yi '.frontend.image.tag = "${{needs.ci.outputs.commit_id}}"' helm-charts/book-tracker/values.yaml
          yq -Yi '.backend.image.tag = "${{needs.ci.outputs.commit_id}}"' helm-charts/book-tracker/values.yaml


      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updates values.yaml with commit ${{needs.ci.outputs.commit_id}}'

      - name: Install ArgoCD CLI
        shell: bash
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          rm argocd-linux-amd64
          echo "ArgoCD CLI installed successfully."
        
      - name: Prepare deployment scripts
        shell: bash
        run: |
          # Verify prerequisites and install missing components (kubectl)
          chmod +x helm-charts/argocd/verify-prerequisites.sh
          sudo ./helm-charts/argocd/verify-prerequisites.sh
          
          # Prepare scripts for deployment (they will exit early in CI/CD)
          chmod +x helm-charts/argocd/setup-system.sh
          chmod +x helm-charts/argocd/update-nginx.sh
          
          # Note: Actual system preparation and nginx updates will happen on target server
          echo "âœ… All deployment scripts are prepared and ready"

      - name: ArgoCD sync
        shell: bash
        run: | 
          argocd login argocd.booktracker.dev --insecure --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --grpc-web
          argocd app create book-tracker \
            --repo https://github.com/anthonygilbertt/Vue-Book-Tracker.git \
            --path helm-charts/book-tracker \
            --dest-server https://kubernetes.default.svc \
            --dest-namespace book-tracker \
            --grpc-web || true
          argocd app sync book-tracker --grpc-web
          echo "ArgoCD sync completed successfully."
