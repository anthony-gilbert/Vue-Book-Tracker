apiVersion: v1
kind: Service
metadata:
  name: {{ include "book-tracker.fullname" . }}-backend-service
  labels:
    {{- include "book-tracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: {{ .Values.backend.service.name }}
  selector:
    {{- include "book-tracker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
