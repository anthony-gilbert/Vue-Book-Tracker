apiVersion: v1
kind: Service
metadata:
  name: {{ include "book-tracker.fullname" . }}-frontend-service
  labels:
    {{- include "book-tracker.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "book-tracker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
