apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-tracker-ingress
  namespace: book-tracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Origin, Content-Type, Accept, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: booktracker.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: book-tracker-backend-service
            port:
              number: 8080
      - path: /health
        pathType: Exact
        backend:
          service:
            name: book-tracker-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: book-tracker-frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - booktracker.dev
    secretName: book-tracker-tls